<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
</head>
<body>
    <header>
        <!-- Inicio do site-->
        <div class="inicio">
            <img src="./img/logo.png" alt="Logo">
        </div>

    </header>

    <main>
        <h2>Cadastre-se</h2>

          <!--Criar a conta-->

    <form action="" method="GET">
        <div>
            <input type="text" placeholder="Qual seu nome?">
            <input type="email" placeholder="Digite seu email">
            <input type="password" placeholder="Digite sua senha">

        </div>
        
    </form>

    <!--Botão para entrar com login-->
    <div class="entrar">
        <button>
            <!-- Direciona para a tela home -->
            <a href="./home.html">Entrar</a>
        </button>
    </div>


    </main>

    <footer>
        <!--Voltar para a tela inicial caso já tenha cadastro-->
        <button>
            <a href="./index.html">Já se cadastrou? Vá para o login</a>
        </button>

    </footer>


</body>
</html>
